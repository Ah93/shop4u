<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item  lines="none">
    <ion-thumbnail slot="start">
      <img src="{{dp}}" style="border-radius: 100%;"/>
    </ion-thumbnail>
    <ion-label>
      <h2>{{userEmail}}</h2>
    </ion-label>
  </ion-item>
  <ion-item lines="none" (click)="viewCart()">
    <ion-icon name="cart-outline" slot="start"></ion-icon>
    <ion-label>Cart</ion-label>
    <ion-badge slot="end" color="primary" mode="md" *ngIf="cart.length > 0">{{cart.length}}</ion-badge>
  </ion-item>

  <ion-item lines="none" (click)="logout()">
    <ion-icon name="log-out" slot="start"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-content>
